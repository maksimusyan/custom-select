<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="build/custom_select.css">
    <script type="text/javascript" src="build/custom_select.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
    <div class="content">
        <div id="selectOne"></div>
        <div id="selectTwo"></div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            let list = {
                '1':'Казань',
                '2':'Москва',
                '3':'Калининград',
            };
            let selectTarget = document.getElementById('selectOne');
            let selectOne = new CustomSelect(selectTarget,{
                data: list,
                onChange: function (values) {
                    console.log(values);
                }
            });
            let selectTwoTarget = document.getElementById('selectTwo');
            let selectTwo = new CustomSelect(selectTwoTarget,{
                data: list,
                defaultValue: '111',
                defaultName: '--- укажите ---',
                onChange: function (values) {
                    console.log(selectTwo.getValues());
                }
            });

        });
    </script>
</body>
</html>
